<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Galactic Calculator_</title>
  </head>
  <body>
    <div class="container">
      <div class="gCalc">

      <h1>Galactic Calculator</h1>
      <form id="age">
        <label for="expectancy">Please enter your Birthdate</label>
        <br>
        <input id="birthDate" type="date" name="birthDate">
        <br>
        <label for="expectancy">What is your life expectancy in Years?</label>
        <br>
        <input type="number" id="expectancy">
        <button type="submit" name="button">Submit!</button>
      </form>
    </div>
      <div class="planets">
        <h2>Mercury</h2>
        <img src="https://78.media.tumblr.com/e33ded2c1b02743858e240b786945798/tumblr_oq5lydylkR1vjhboso1_500.gif">
        <p><span id="resultMercury"> </span></p>
      </div>
      <div class="planets">
        <h2>Venus</h2>
        <img src="https://media.giphy.com/media/csUHYurqlupfq/giphy.gif">
        <p><span id="resultVenus"> </span></p>
      </div>
      <div class="planets">
        <h2>Earth</h2>
        <img src="http://bestanimations.com/Earth&Space/Earth/earth-spinning-rotating-animation-44.gif">
        <p><span id="result"> </span></p>
        <p><span id="resultYears"> </span></p>
        <p><span id="outputExpectedLife"> </span></p>
      </div>
      <div class="planets">
        <h2>Mars</h2>
        <img src="https://media.giphy.com/media/Wkcw6SzOtaSxG/giphy.gif">
        <p><span id="resultMars"> </span></p>
      </div>
      <div class="planets">
        <h2>Jupiter</h2>
        <img src="https://media.tenor.com/images/d43bae6cfcc6ee50225e09154ee77134/tenor.gif">

        <p><span id="resultJupiter"> </span></p>
      </div>

    </div>
  </body>
</html>
